<div class="row">
  <div class="col">

      <div class="card-columns">
        <div class="card bg-dark"
              *ngFor="let juego of juegos">
          <img [src]="juego.url" class="card-img-top" [alt]="juego.name">
          <div class="card-body">
            <h5 class="card-title">{{ juego.name }}</h5>

            <button (click)="votar( juego )"
                      class="btn btn-block btn-outline-light my-3">Votar este juego</button>

          </div>
        </div>
      </div>

  </div>
</div>
